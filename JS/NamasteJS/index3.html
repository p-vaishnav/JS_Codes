<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding: 30px;
            font-size: 20px;
            background-color: crimson;
            border: 2px solid black;
            margin: 10px;
        }
    </style>
</head>
<body>
    <button id="success">Success</button>
    <button id="excellence">Excellence</button>
    <script>
        var one = document.getElementById('success');
        var two = document.getElementById('excellence');
        one.onclick = function() {
            two.remove();
        }
    </script>
</body>
</html>
